<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {%load static%}
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <title>Edit Details</title>
  </head>
  <body>
      <div class="wrapper">
          <div class="navigation">
              <a href="{% url 'main:index' %}">Home</a> <a href="/logout">Logout</a>
          </div>
          <form action="{% url 'main:update' id=appt.id  %}" method="post">
            {% csrf_token %}
            Task: <input type="text" name="task" placeholder="{{appt.task}}"><br>
            Status: <select name="status">
                        <option value="Done">Done</option>
                        <option value="Pending">Pending</option>
                        <option value="Missed">Missed</option>
                    </select><br>
            Date: <input type="date" name="date" placeholder="{{appt.date}}"><br>
            Time: <input type="time" name="time" placeholder="{{appt.time}}"><br>
            <input type="submit" value="Update">
          </form>
          {% if messages %}
            {% for message in messages %}
              <p style="color: red;"> {{message }} </p>
            {% endfor %}
          {% endif %}
  </body>
</html>
